<h2 style="color:black; font-size: 24px;text-align: center;">STUDENT REGISTRATION</h2>
<hr>
<div class="container">
    <form class="row"  [formGroup]="form" (ngSubmit)="saveStudent()"> 
        <div class="col-md-10">
            <h2 style="font-size: 22px;">BASIC DETAILS</h2><br>
            <div class="col-md-4" >
                <label for="inputState" class="form-label">STATE OF DOMICILE</label>
                <select formControlName="stateofDomicile" class="form-select" id="state" >
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <br>

            <div class="col-md-4">
            <label for="inputDistrict" class="form-label">DISTRICT</label>
            <input formControlName="district" type = "text" class="form-select" id="district" placeholder="" > 
            </div>
           <div class="col-md-4">
               <label for="inputName" class="form-label">Name (AS IN MARKS SHEETS) :</label>
               <input formControlName="name" type="text"  class="form-control" id="name" placeholder="" >
            </div>
           </div ><br>
          
           <br>
           <div class="col-md-4">
               <label for="inputDOB" class="form-label"> DOB :</label> 
               <input formControlName="dateOfBirth" type="date" class="form-control" id="dateOfBirth" placeholder=""  >
           </div>
           <div class="col-md-4">
               <label for="inputGender" class="form-label">GENDER :</label>
               <select formControlName="gender" type="text" class="form-select" id="inputGender" placeholder="" >
               <option selected>Select Gender</option>
               <option>MALE</option>
               <option>FEMALE</option>
               <option>OTHERS</option>
           </select>
           </div>
           <div class="col-md-4">
               <label for="inputMobileNumber" class="form-label">MOBILE NUMBER:</label>
               <input formControlName="mobileNumber" type="number" class="form-control" id="mobileNumber" placeholder=""  >
           </div>
           <div  class="row">
            <div class="col-md-4">
                <label for="inputEmail" class="form-label">EMAIL :</label>
                <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="" >
            </div>
           <div class="col-md-6">
               <label for="inputInstituteCode" class="form-label">INSTITUTE CODE :</label>
               <input formControlName="institutecode" type="text" class="form-control" id="iinputInstituteCode" placeholder=""  >
           </div>
           <div class="col-md-12">
               <label for="inputAdharNumber" class="form-label">AADHAR NUMBER :</label>
               <input formControlName="aadharNumber" type="number" class="form-control" id="inputAdharNumber" placeholder=""  >
           </div>
           
           <div class="col-md-8">
               <label for="inputBankIFSCCode" class="form-label">BANK IFSC CODE :</label>
               <input formControlName="bankifsccode" type="text" class="form-control" id="bankifsccode" placeholder="" >
           </div>
           <div class="col-md-8">
               <label for="inputBankAccountNumber" class="form-label">BANK ACCOUNT NUMBER :</label>
               <input formControlName="accountnumber" type="number" id="accountnumber" class="form-control" placeholder="" >
             </div>
           <div class="col-md-8">
            <label for="inputBankName" class="form-label">BANK NAME :</label>
            <input formControlName="bankname" type="text" class="form-control" id="bankname" placeholder="" >
             </div>
             <div class="col-md-8">
                <label for="password" class="form-label">SET PASSWORD</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="" >
            </div>
              <div class="form-check" class="col-md-10">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked required>
                <label class="form-check-label" for="flexCheckChecked" >
                  ALL THE ABOVE INFORMATION FURNISHED BY ME IS TRUE TO THE BEST OF MY KNOWLEDGE.
                </label>
              </div>
             <div > <button class="btn btn-success" type="submit" (click)="OnClickFunction()" [disabled]="form.invalid" >REGISTER</button>
            <button class="btn btn-danger" type="reset" value="Reset">RESET</button>
            </div>
        </div>
    </form>
</div>
